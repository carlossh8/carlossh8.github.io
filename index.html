<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador de IAs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
        }
        
        .ia-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ia-button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .ia-button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha sua IA</h1>
        <div class="ia-list">
            <button class="ia-button" onclick="redirectTo('grok')">Grok (xAI)</button>
            <button class="ia-button" onclick="redirectTo('chatgpt')">ChatGPT</button>
            <button class="ia-button" onclick="redirectTo('gemini')">Gemini</button>
            <button class="ia-button" onclick="redirectTo('claude')">Claude</button>
        </div>
    </div>

    <script>
        function redirectTo(ai) {
            switch(ai) {
                case 'grok':
                    window.location.href = 'https://xai.com/grok';
                    break;
                case 'chatgpt':
                    window.location.href = 'https://chat.openai.com/';
                    break;
                case 'gemini':
                    window.location.href = 'https://gemini.google.com/';
                    break;
                case 'claude':
                    window.location.href = 'https://anthropic.com/claude';
                    break;
                default:
                    alert('IA n√£o reconhecida!');
            }
        }
    </script>
</body>
</html>
